<!DOCTYPE html>
<html>
<head>
    <!--Links-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--HeadStuff-->
    <title>Timer</title>
</head>
<body>
    <!-- User interface-->
    <div class = "timer-background" id="timer">
        <h1 id = "timerTXT">Timer: </h1>
        <h1 id = "timerDisplay">00:00:00:00</h1>
        <audio id="alarmSound">
            <source src="clash-royale-laugh.mp3" type="audio/mp3">
        </audio>
        <div class = "timer-stats">
            <div class="container">
                <label><b>days:</b></label>
                <input type = "number" id = "days" value = "0" min = "0" max = "356">
            </div>
        </div>
        <div class = "timer-stats">
            <div class="container">
                <label><b>hours:</b></label>
                <input type = "number" id = "hours" value = "0" min = "0" max = "24">
            </div>
        </div>
        <div class = "timer-stats">
            <div class="container">
                <label><b>minutes:</b></label>
                <input type = "number" id = "minutes" value = "0" min = "0" max = "59">
            </div>
        </div>
        <div class = "timer-stats">
            <div class="container">
                <label><b>seconds:</b></label>
                <input type = "number" id = "seconds" value = "0" min = "0" max = "59">
            </div>
        </div>
        <div>
            <div class="container">
                <button class = "btn" onclick="startTimer()"><b>Start</b></button>
                <button class = "btn" onclick="resetTimer()"><b>Reset</b></button>
            </div>
        </div>
    </div>
    <!--Links-->
    <script src="timer.js"></script>
</body>
</html>
